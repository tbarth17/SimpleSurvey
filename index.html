<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form and Sidebar</title>
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav>
  <ul>
  <div class="links">
    <li><a href="http://primusville.com">Primus</a></li>
    <li><a href="http://www.southparkstudios.com">South Park</a></li>
    <li><a href="http://www.facebook.com">Facebook</a></li>
    <li><a href="http://github.com">GitHub</a></li>
  </div>
  </ul>
</nav>
<section>
  <form>
    <h1>Simple Survey</h1>
  <div class="question">
    <input class="input" name="Full Name" type="text" required/>
    <label>Full Name</label>
  </div>
  <div class="question">
    <input class="input" name="Date of Birth" type="text" required/>
    <label>Date of Birth</label>
  </div>
  <div class="question">
    <input class="input" type="text" required/>
    <label>What is your favorite food?</label>
  </div>
  <div class="question">
    <input class="input" type="text" required/>
    <label>Which is your favorite band?</label>
  </div>
  <div class="question">
    <input class="input" type="text" required/>
    <label>Who's yo daddy?</label>
  </div>
  <div class="question">
    <textarea class="textarea"></textarea>
    <label class="cat">Explain Schroedinger's cat.</label>
  </div>
  <div class="buttonarea">
  <button class="button">Submit</button>
</div>
</form>
</section>
</body>
</html>
